<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="this is the clock making with javscript">
		<title>clock</title>
		<link rel="stylesheet" href="font-awesome.min.css">
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="main.css">
		<!--[if lt IE 9]>
		  <script src="js/html5shiv.min.js"></script>
          <script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="clock">
			<div class="clock-num" id="num-1">
				<span>1</span>
			</div>
			<div class="clock-num" id="num-2">
				<span>2</span>
			</div>
			<div class="clock-num" id="num-3">
				<span>3</span>
			</div>
			<div class="clock-num" id="num-4">
				<span>4</span>
			</div>
			<div class="clock-num" id="num-5">
				<span>5</span>
			</div>
			<div class="clock-num" id="num-6">
				<span>6</span>
			</div>
			<div class="clock-num" id="num-7">
				<span>7</span>
			</div>
			<div class="clock-num" id="num-8">
				<span>8</span>
			</div>
			<div class="clock-num" id="num-9">
				<span>9</span>
			</div>
			<div class="clock-num" id="num-10">
				<span>10</span>
			</div>
			<div class="clock-num" id="num-11">
				<span>11</span>
			</div>
			<div class="clock-num" id="num-12">
				<span>12</span>
			</div>
			<!--******make spider******-->
			<div id="secnd"></div>
			<div id="minute"></div>
			<div id="hour"></div>
			<div id="center"> </div>
		</div>
		<!--***********scripts file***************-->
		<script src="main.js"></script>
	</body>
</html>
